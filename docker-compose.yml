version: '3.3'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_URL=${DATABASE_URL}
    restart: always
  test:
    build: .
    depends_on:
      - mysql_db
      - mongo_db
    environment:
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@mysql_db:3306/${MYSQL_DATABASE}
      - MONGODB_URI=mongodb://mongo_db:27017/test
      - RUN_TESTS=true
  # mysql_db:
  mysql_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

  mongo_db:
    image: mongo:4.4

  neo4j_db:
    image: neo4j:4.3
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}